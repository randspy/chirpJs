<!DOCTYPE html>
<html lang="en-us" ng-app='chirpApp'>
<head>
    <title>chirpJs</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta charset="UTF-8">

    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"/>

    <script src="//code.angularjs.org/1.3.8/angular.min.js"></script>
    <script src="//code.angularjs.org/1.3.8/angular-route.min.js"></script>
    <script src="app.js"></script>
</head>
<body>

<header>
    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">Twitter simulator</a>
            </div>
            <ul class="nav navbar-nav navbar-right">
            </ul>
        </div>
    </nav>
</header>

<div class="container">
    <form class="form-inline">
        <input type="text" class="form-control" placeholder="user">
        <button type="submit" class="btn btn-primary">Show</button>
    </form>
    <hr />
    <form class="form-inline">
        <a class="btn btn-primary" href="#/post">Posts</a>
        <a class="btn btn-primary" href="#/wall">Wall</a>
    </form>
    <p/>
    <div ng-view></div>
</div>

</body>
</html>
